name: "Check code"
on:
  pull_request:
    branches: [ master ]
jobs:
  check-code:
    name: Check Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm install
    - name: Run prettier
      run: npm run prettier
    - name: Run lint
      run: npm run lint
